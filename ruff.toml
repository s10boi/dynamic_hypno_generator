line-length = 120
preview = true

[lint]
select = [
    "ALL"  # Enable all rules by default and exclude specific ones below
]

future-annotations = true  # Add from __future__ import annotations and TYPE_CHECKING if needed

ignore = [
    "CPY001",  # Missing copyright notice
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D105",  # Missing docstring in magic method
    "T201",  # Warning for the use of "print"
    "D106",  # Missing docstring in public nested class
    "DOC201",  # Missing return in docstring - not needed for simple cases
]

[lint.per-file-ignores]
"__init__.py" = [
    "D104",  # Missing docstring in public package
    "F401",  # Unused import
    "F403",  # Import * used
]
"test_*.py" = [
    "D",  # Ignore missing docstrings in tests
    "PLC2701",  # Ignore too many local variables
    "S101",  # Use of assert detected
    "INP001",  # Ignore __init__.py not being used in tests directory
]

[lint.pydocstyle]
convention = "google"